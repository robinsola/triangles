<!DOCTYPE html>
<html>
  <head>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/script.js"></script>
      <title>Triangle Tracker</title>
    </head>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker</h1>
        <p>Enter the three lengths of a triangle</p>
      </div>
    <div id="blanks">
    <form id="triangle-tracker">
      <div class="form-group">
        <label for="side1">Side 1:</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Side 2:</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Side 3:</label>
        <input id="side3" class="form-control" type="text">
      </div>

    <button type="submit" class="btn">Submit</button>
    </form>

    <div id= "equilateral">
    <h3> This is an equilateral triangle</h3>
    </div>
    <div id= "isosceles">
    <h3> This is an isosceles triangle</h3>
    </div>
    <div id= "scalene">
    <h3> This is a scalene triangle</h3>
    </div>
    <div id= "not-triangle">
    <h3> Uh oh, this isn't a triangle</h3>
    </div>
    </div>
  </body>
</html>
