<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Triangle Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>What type of triangle is it?</h1>
      <p><em>Please enter side lengths</em></p>
      <form id="sides">
        <div class="form-group">
          <label for="side1">Side One:</label>
          <input id="side1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="side2">Side Two:</label>
          <input id="side2" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="side3">Side Three:</label>
          <input id="side3" type="text" class="form-control">
        </div>
        <button id="stylebtn" type="submit" class="btn btn-info">submit</button>
      </form>
      <h3 id="result"></h3>
  </body>
</html>
